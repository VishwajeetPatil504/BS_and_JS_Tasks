<!DOCTYPE html>

<head>
    <title>JS Task 2</title>
</head>

<style>
    .calculation {
        border: 1px solid black;
        width: 40%;
        padding: 10px;
    }
</style>

<body>
    <div class="calculation">
        <p>
            <table>
                <tr>
                    <td><h3>Example String:</h3></td>
                    <td><h3><input type="text" id="typeInput" style="height: 20px;width: 100px;"></h3></td>
                </tr>
            </table>
        <button style="height: 25px;width: 50px;" onclick="press()">Sort</button>
        <table>
            <tr>
                <td><h3>Expected Ouput: </h3></td>
                <td><h3 id="answer"></h3></td>
            </tr>
        </table>
        </p>
    </div>
    <script>
        function press() {
            let a = document.getElementById('typeInput').value;
            function sortString(a) {
                return a.split('').sort().join('');
            }
            document.getElementById("answer").innerHTML = sortString(a);
        }
    </script>
</body>

</html>
